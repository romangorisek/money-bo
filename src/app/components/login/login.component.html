<div class="container h-100 mt-15">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-10 col-md-4" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
      <div class="form-group">
        <input type="text" class="form-control" placeholder="UporabniÅ¡ko ime" formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.email.errors.required">Email je obvezno polje</div>
            <div *ngIf="loginForm.controls.email.errors.email">Neveljaven email</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Geslo" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls.password.errors.required">Geslo je obvezno polje</div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="form-control btn btn-outline-secondary" value="Prijava">
      </div>
    </form>   
  </div>
</div>
