<span [formGroup]="fGroup">
  <select formControlName="account_id" class="form-control" [ngClass]="{'form-control-sm' : small}" id="account_id">

    <option selected [hidden]="hidePlaceholder" value="">{{placeholderText}}</option>
    <option *ngFor="let account of accounts" value="{{ account.id }}">
      {{ account.title }}
    </option>
  </select>
</span>
