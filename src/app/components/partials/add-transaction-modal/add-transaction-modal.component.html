<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTransactionModalLabel">Nova transakcija</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addTransactionForm" (ngSubmit)="save(addTransactionForm.value)">
        <div class="modal-body">

          <div class="form-group">
            <app-transaction-type-select [fGroup]="addTransactionForm"></app-transaction-type-select>
          </div>

          <div class="form-group">
              <app-account-select [fGroup]="addTransactionForm"></app-account-select>
          </div>

          <app-datepicker [fGroup]="addTransactionForm" fcName="done_on" [gfclasses]="'mb-3'" [placeholder]="'Opravljeno dne'"></app-datepicker>

          <input formControlName="amount" type="number" class="form-control mb-2 mr-sm-5" [ngClass]="amountType" placeholder="Znesek">

          <input formControlName="id" type="hidden">

        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary btn-sm" value="Shrani"/>
        </div>
      </form>
    </div>
  </div>
</div>
