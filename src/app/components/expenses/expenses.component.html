<div class="container mt-5">

    <form class="form-inline mb-5">
      <input type="hidden" name="id" [(ngModel)]="currentExpense.id">
      <input type="text" class="form-control mr-sm-5" id="title" name="title" placeholder="Ime" [(ngModel)]="currentExpense.title">
      <input type="number" class="form-control mr-sm-5" id="budget" name="budget" placeholder="Budget" [(ngModel)]="currentExpense.budget">
      <button type="button" class="btn btn-primary mr-3" (click)="save()">
        <span *ngIf="!edit">Dodaj</span>  
        <span *ngIf="edit">Shrani</span>
      </button>
      <button type="button" *ngIf="edit" (click)="cancelEditMode()" class="btn btn-secondary">Prekliči</button>
    </form>
  
  
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Ime</th>
          <th scope="col">Budget</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.title }}</td>
          <td>{{ expense.budget }}</td>
          <td>
            <span (click)="editMode(expense)" class="edit-btn mr-2"><i class="fa fa-pencil"></i></span>
            <span (click)="deleteExpense(expense)" class="delete-btn"><i class="fa fa-remove"></i></span>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
