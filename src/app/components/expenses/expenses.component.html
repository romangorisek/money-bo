<div class="container mt-5">

    <form class="form-inline mb-5">
      <input type="text" class="form-control mb-2 mr-sm-5" id="title" name="title" placeholder="Ime">
      <button type="button" class="btn btn-primary mb-2">Dodaj</button>
    </form>
  
  
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Ime</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.title }}</td>
          <td><span (click)="deleteExpense(expense)" class="delete-btn"><i class="fa fa-remove"></i></span></td>
        </tr>
      </tbody>
    </table>
  
  </div>
